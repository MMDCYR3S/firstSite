<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="{% url 'website:test' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" />
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="Enter your name" />
        <label for="">Subject:</label>
        <input type="text" name="subject" placeholder="Enter your name" />
        <label for="">Message:</label>
        <input type="text" name="message" placeholder="Enter your name" />
        <div>
          <button type="submit">Send Message</button>
        </div>
      </div>
    </form>
  </body>
</html>
